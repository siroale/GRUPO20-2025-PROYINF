services:
  backend:
    build: ./backend
    env_file: ./backend/.env
    volumes:
      - ./backend/src:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173" # si usas Vite
    environment:
      - HOST=0.0.0.0
    command: npm run dev

volumes:
  postgres_data:
